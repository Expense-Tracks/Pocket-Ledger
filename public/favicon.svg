<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Ledger book icon -->
  <rect x="25" y="20" width="50" height="60" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Lines representing ledger entries -->
  <line x1="30" y1="32" x2="70" y2="32" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="42" x2="65" y2="42" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="52" x2="68" y2="52" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="62" x2="62" y2="62" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Dollar sign -->
  <text x="50" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
</svg>
