<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pocket Ledger - Simple Budget Planner & Expense Tracker</title>
    <meta name="description" content="Take control of your money with Pocket Ledger. A private, intuitive expense tracking app and budget planner to manage income, savings, and debts." />
    <meta name="keywords" content="expense tracker, budget planner, finance manager, personal finance, savings tracker, debt manager, money management, PWA, pocket ledger" />
    <meta name="author" content="Yhaze Dev" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="canonical" href="https://pocketled.netlify.app/" />

    <!-- Performance: Preconnect to external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Pocket Ledger",
        "url": "https://pocketled.netlify.app/",
        "description": "A modern, intuitive expense tracking app to manage your income, expenses, budgets, and financial analytics.",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Yhaze Dev"
        }
      }
    </script>

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pocketled.netlify.app/" />
    <meta property="og:title" content="Pocket Ledger - Simple Budget Planner & Expense Tracker" />
    <meta property="og:description" content="A private, intuitive expense tracking app to manage income, savings, and debts." />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pocketled.netlify.app/" />
    <meta name="twitter:title" content="Pocket Ledger - Simple Budget Planner & Expense Tracker" />
    <meta name="twitter:description" content="A private, intuitive expense tracking app to manage income, savings, and debts." />
    <meta name="twitter:image" content="/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
